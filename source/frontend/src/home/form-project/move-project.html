<div class="modal fade" id="moverModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Mover proyecto</h4>
      </div>
      <div class="modal-body">
        <div class="">Seleccioná el objetivo operativo que corresponda y guardá los cambios para mover el proyecto</div>
        <ul class="force-display" aria-labelledby="dropdownMenu1">
          <div ng-repeat="objJ in moveProjectCtrl.jurisdiccion.objetivosJurisdiccionales">
           <div class="title titleOjEestrategico">Objetivo Estrat&eacute;gico</div>
            <li class="titleMenu">{{objJ.nombre}}</li>
            <div ng-repeat="objO in objJ.objetivosOperativos">
            <div class="title titleOjEestrategico titleOjoperativo">Objetivo Operativo</div>
              <li ng-class="{'selectedObj' : moveProjectCtrl.currentproject.idObjetivoOperativo2 === objO.idObjetivoOperativo}">
                <a ng-click="moveProjectCtrl.changeOperativeObjective(objO.idObjetivoOperativo)" data-dismiss="modal">
                  <i class="glyphicon glyphicon-record"
                    ng-show="moveProjectCtrl.currentproject.idObjetivoOperativo2 === objO.idObjetivoOperativo"></i>
                    <div ng-show="moveProjectCtrl.currentproject.idObjetivoOperativo2 != objO.idObjetivoOperativo" class="itemObj"></div>
                  {{objO.nombre}}
                </a></li>
            </div>
            <li role="separator" class="divider"></li>
          </div>
        </ul>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
