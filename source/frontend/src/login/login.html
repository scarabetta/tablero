<main class="main-container login no-padding-top" role="main">
  <section>
    <div class="container">
      <div class="row">
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active">
            <div class="panel panel-default">
              <div class="panel-heading text-center">
                <p class="hello">¡Hola!</p>
                <p>Iniciá sesión para comenzar</p>
              </div>
              <div class="panel-body">
                <div id="notificationLogin"></div>
                <form ng-submit="loginCtrl.login()" id="login" name="loginCtrl.form">
                  <div class="form-group">
                      
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresar correo electrónico" ng-model="loginCtrl.email" required maxlength="512">
                      <label for="exampleInputEmail1">Correo electrónico</label>
                  </div>
                  <div class="form-group">
                   
                    <input type="password" class="form-control" id="InputPasword" placeholder="Ingresar Contraseña" ng-model="loginCtrl.password" required>
                    <label for="InputPasword">Contraseña</label>
                  </div>
                  <div class="form-group" ng-show="loginCtrl.numberOfAttempts >= loginCtrl.maxNumberOfAttempts">
                    <div vc-recaptcha ng-model="loginCtrl.captcha"></div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresá</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
